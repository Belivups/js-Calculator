<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Color Generate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">
    <div class="calc">

        <div class="button">
            <form action="" class="main_form">
                <div class="display">
<!--                    <input type="text"  readonly id="display">-->
                    <textarea rows = "3" cols="35" id="display" readonly name="display"> </textarea>
                </div>


                <div class="one">
                    <input type="button" class="value" value="7">
                    <input type="button" class="value" value="7">
                    <input type="button" class="value" value="9">
                    <input type="button" class="value" value="%">
                </div>

                <div class="one">
                    <input type="button" class="value" value="4">
                    <input type="button" class="value" value="5">
                    <input type="button" class="value" value="6">
                    <input type="button" class="value" value="0">
                </div>

                <div class="one">
                    <input type="button" class="value" value="1">
                    <input type="button" class="value" value="2">
                    <input type="button" class="value" value="3">
                    <input type="button" class="value" value=".">
                </div>

                <div class="one">
                    <input type="button" class="value" value="+">
                    <input type="button" class="value" value="-">
                    <input type="button" class="value" value="*">
                    <input type="button" class="value" value="/">
                </div>

                <div class="last">
                    <input type="button" class="c" value="c">
                    <input type="button" id="result" value="=">
                </div>

            </form>
        </div>

    </div>


</div>

<div class="bg">
    <button class="color default" value=""></button>
    <button class="color blue" value="blue"></button>
    <button class="color red" value="red"></button>
    <button class="color black" value="black"></button>
    <button class="color DeepPink" value="DeepPink"></button>
</div>

<script src="./app.js"></script>
</body>
</html>
